<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

  <!-- Line above, replace the href with your own image for icon in web brower tab -->
  <title>Martin Allgood</title>
</head>
<body>
  <section class="hero is-danger is-fullheight" id="main">

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">
          Martin Allgood
        </h1>
        <h2 class="subtitle is-3">
          Web Developer
        </h2>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth is-centered">
        <div class="container">
          <ul>
            <li class="button-style">
              <a id="aboutPage">About Me</a>
            </li>
            <li class="button-style">
              <a  id="projectsPage">Projects</a>
            </li>
            <!-- <li class="button-style">
              <a id="skillsPage">Skills</a>
            </li> -->
            <li class="button-style">
              <a id="contactPage">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>


  <div class="modal content-enter" id="modal">
    <div class="modal-background close-modal">
    </div>
    <div class="modal-content"></div>
    <button class="modal-close is-large close-modal" aria-label="close"></button>
  </div>

</body>
</html>
